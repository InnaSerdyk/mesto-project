<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Место</title>
    <link href="pages/index.css" rel="stylesheet">
</head>
<body class="page">
<header class="header">
    <img alt="логотип" class="header__logo" src="images/logo.svg">
</header>
<main class="content">
    <section class="profile">
        <img alt="аватарка" class="profile__avatar" src="images/Avatar.svg">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
            <button class="profile__edit-button" type="button">
                <img alt="кнопка добавить" class="profile__edit-image"
                     src="images/Edit-Button.svg">
            </button>
            <p class="profile__position">Исследователь
                океана</p>
        </div>
        <button class="profile__button" type="button">
            <img alt="кнопка добавить" class="profile__add-image" src="images/plus.svg">
        </button>
    </section>
    <section class="elements">
        <div class="element">
            <img alt="Карачаевск" class="element__image" src="images/Карачаевск.jpg">
            <div class="element__name">
                <h2 class="element__paragraph">Карачаевск</h2>
                <button class="element__heart" type="button"></button>
            </div>
        </div>
        <div class="element">
            <img alt="гора эльбрус" class="element__image" src="images/Эльбрус.jpg">
            <div class="element__name">
                <h2 class="element__paragraph">Гора Эльбрус</h2>
                <button class="element__heart" type="button"></button>
            </div>
        </div>
        <div class="element">
            <img alt="домбай" class="element__image" src="images/Домбай.jpg">
            <div class="element__name">
                <h2 class="element__paragraph">Домбай</h2>
                <button class="element__heart" type="button"></button>
            </div>
        </div>
        <div class="element">
            <img alt="Гора Эльбрус" class="element__image" src="images/Эльбрус-светлый.jpg">
            <div class="element__name">
                <h2 class="element__paragraph">Гора Эльбрус</h2>
                <button class="element__heart" type="button"></button>
            </div>
        </div>
        <div class="element">
            <img alt="Домбай" class="element__image" src="images/Домбай-светлый.jpg">
            <div class="element__name">
                <h2 class="element__paragraph">Домбай</h2>
                <button class="element__heart" type="button"></button>
            </div>
        </div>
        <div class="element">
            <img alt="Карачаево-Черкесск" class="element__image" src="images/Карачаевск-светлый.jpg">
            <div class="element__name">
                <h2 class="element__paragraph">
                    Карачаево-Черкесск</h2>
                <button class="element__heart" type="button"></button>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <p class="footer__mesto">&copy;2022 Mesto Russia</p>
</footer>
<div class="popup popup_opened">
    <!--        popup_opened-->
    <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-form">
            <fieldset class="popup__field">
                <input class="popup__input popup__input_type_name" name="userName" type="text" value="Жак Ив-Кусто">
                <input class="popup__input popup__input_type_position" name="userPosition" type="text"
                       value="Исследователь океана">
            </fieldset>
            <button class="popup__button" type="submit">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
