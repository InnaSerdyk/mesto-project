<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Место</title>
	<link href="pages/index.css" rel="stylesheet">
</head>
<body class="page">
<header class="header">
	<img alt="логотип" class="header__logo" src="images/logo.svg">
</header>
<main class="content">
	<section class="profile">
		<img alt="аватарка" class="profile__avatar" src="images/Avatar.svg">
		<div class="profile__info">
			<h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
			<button class="profile__button profile__button_edit" type="button">
				<img alt="кнопка редактировать" class="profile__edit-image"
				     src="images/Edit-Button.svg">
			</button>
			<p class="profile__position">Исследователь
				океана</p>
		</div>
		<button class="profile__button profile__button_add" type="button">
			<img alt="кнопка добавить" class="profile__add-image" src="images/plus.svg">
		</button>
	</section>
	<section class="elements">
	</section>
</main>
<footer class="footer">
	<p class="footer__mesto">&copy;2022 Mesto Russia</p>
</footer>
<div class="popup popup_edit">
	<!--        popup_opened-->
	<div class="popup__container">
		<button class="popup__close" type="button"></button>
		<h2 class="popup__title">Редактировать профиль</h2>
		<form class = 'popup__form' name="popup-edit">
			<fieldset class="popup__field">
				<input class="popup__input popup__input_type_name" name="userName" type="text" value="Жак Ив-Кусто">
				<input class="popup__input popup__input_type_position" name="userPosition" type="text"
				       value="Исследователь океана">
			</fieldset>
			<button class="popup__button" type="submit">Сохранить</button>
		</form>
	</div>
</div>
<div class="popup popup_mesto">
	<!--        popup-mesto_opened-->
	<div class="popup__container">
		<button class="popup__close" type="button"></button>
		<h2 class="popup__title">Новое место</h2>
		<form class = 'popup__form' name="popup-create">
			<fieldset class="popup__field">
				<input class="popup__input popup__input_type_title" name="userTitle" placeholder="Название" type="text">
				<input class="popup__input popup__input_type_link" name="userLink" placeholder="Ссылка на картинку"
				       type="text">
			</fieldset>
			<button class="popup__button" type="submit">Создать</button>
		</form>
	</div>
</div>
<div class="popup popup_image">
	<figure class="popup__container popup__container_image">
		<button class="popup__close popup__close_image" type="button"></button>
		<img alt='empty' class="popup__image-open"
		     src= 'empty'>
		<figcaption class="popup__image-name"></figcaption>
	</figure>
</div>
<!--template карточки-->
<template id="element-template">
	<div class="element">
		<img class="element__image">
		<button class="element__delete" type="button"></button>
		<div class="element__name">
			<h2 class="element__paragraph"></h2>
			<button class="element__heart"></button>
		</div>
	</div>
</template>
<script src="mesto.js"></script>
</body>
</html>
